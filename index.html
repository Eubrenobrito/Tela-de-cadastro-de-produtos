<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Tela de Cadastro de Protudos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mochiy+Pop+P+One&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="produtos.js"></script>
</head>
  <body>
    <header>
        <h1> Cadastro de Protudos</h1>
    </header>
    <main>
       <div class="title">
            <h2>Cadastre o produto</h2>
            <span>Lista de produtos</span>
       </div>

       <div class="card">
            <div class="lineinput">
               <label>Produtos:</label>
               <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineinput">
                <label>Preço: </label>
                <input type="number" id="preco" placeholder="Valor do produto">
            </div>

        <button onclick="produto.salvar()" id="btn1">Salvar</button>
        <button onclick="produto.cancelar()">Cancelar</button>
       </div>
       
        <div class="content">
            <table border="1">
               <thead>
                   <!-- tr sao as linhas da tabela -->
                   <th class="center">ID</th>
                   <th >Produto</th>
                   <th >Valor</th>
                   <th class="center">Ações</th>
               </thead>
               <tbody id="tbody">
                        <!-- td sao as colunas da tabela -->
                  
               </tbody>
            </table>
        </div>
    </main>
   
  </body>
</html>
